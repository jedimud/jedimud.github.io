site_name: JMDB
site_url: https://jedimud.github.io/
repo_url: https://github.com/jedimud/jedimud.github.io
repo_name: jedimud/jedimud.github.io
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - search.suggest
plugins:
  - search